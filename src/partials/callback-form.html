<div class="form">
  <div class="container">
    <div class="form__container">
      <div class="form__logo logo-image">
        <img src="../img/logo.svg" width="50" height="16" alt="Логотип компании Neo-Lid.">
      </div>
      <div class="form__wrapper">
        <p class="form__title">
          <span class="form__title-top">Приобретайте наше</span>
          <span>оборудование с&nbsp;комфортом</span>
        </p>
        <p class="form__text">Заполните форму ниже, наши менеджеры с&nbsp;радостью подскажут лучший вариант и помогут оформить всё на&nbsp;месте или онлайн.</p>
        <form class="form__form" action="" method="post">
          <fieldset class="form__group">
            <legend class="visually-hidden">Форма обратной связи.</legend>
            <ul class="form__list">
              <li class="form__item">
                <label class="form__field">
                  <span class="form__label">Имя<span class="form__required">*</span></span>
                  <input class="form__input" type="text" name="name" required>
                </label>
              </li>
              <li class="form__item">
                <label class="form__field">
                  <span class="form__label">Телефон<span class="form__required">*</span></span>
                  <input class="form__input" type="tel" name="phone" required>
                </label>
              </li>
              <li class="form__item">
                <label class="form__field">
                  <span class="form__label">Почта</span>
                  <input class="form__input" type="email" name="email">
                </label>
              </li>
              <li class="form__item">
                <label class="form__field form__field--textarea">
                  <span class="form__label">Текст вопроса</span>
                  <textarea class="form__input" name="message" rows="4"></textarea>
                </label>
              </li>
              <li class="form__item form__item--control">
                <label class="form__control">
                  <span class="form__label">Я&nbsp;подтверждаю ознакомление с&nbsp;Политикой обработки персональных данных и&nbsp;даю согласие на&nbsp;обработку персональных данных в&nbsp;порядке и&nbsp;на&nbsp;условиях, указанных в&nbsp;Политике.</span>
                  <input class="visually-hidden" type="checkbox" name="accept" required>
                </label>
              </li>
            </ul>
          </fieldset>
          <button class="form__button button" type="submit">Отправить</button>
        </form>
      </div>
      <div class="form__contacts">
        <ul class="form__socials">
          <li class="form__socials-item">
            <a class="form__socials-link form__socials-link--tg" href="#" target="_blank" rel="noreferrer noopener">
              <span class="visually-hidden">Телеграм.</span>
            </a>
          </li>
          <li class="form__socials-item">
            <a class="form__socials-link form__socials-link--whatsapp" href="#" target="_blank" rel="noreferrer noopener">
              <span class="visually-hidden">Вотсап.</span>
            </a>
          </li>
        </ul>
        <address class="form__address">
          <a class="form__contacts-link" href="mailto:info@neolid.ru">info@neolid.ru</a>
          <a class="form__contacts-link" href="tel:+79080857360">+7&nbsp;908&nbsp;085&nbsp;73&nbsp;60</a>
        </address>
      </div>
    </div>
  </div>
</div>
