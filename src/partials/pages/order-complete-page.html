<section class="order-complete">
  <div class="container">
    <h1 class="visually-hidden">Заказ успешно оформлен.</h1>
    <div class="order-complete__wrapper">
      <div class="order-complete__img">
        <picture>
          <source width="873" height="510" type="image/webp" media="(min-width: 768px)" srcset="img/placeholders/product-tablet@1x.webp 1x, img/placeholders/product-tablet@2x.webp 2x">
          <source width="288" height="182" type="image/webp" srcset="img/placeholders/product-mobile@1x.webp 1x, img/placeholders/product-mobile@2x.webp 2x">
          <source width="873" height="510" type="image/png" media="(min-width: 768px)" srcset="img/placeholders/product-tablet@1x.png 1x, img/placeholders/product-tablet@2x.png 2x">
          <img src="img/placeholders/product-mobile@1x.png" srcset="img/placeholders/product-mobile@2x.png 2x" width="288" height="182" alt="Изображение станка.">
        </picture>
      </div>
      <div class="order-complete__content">
        <p class="order-complete__slogan">Спасибо за заказ</p>
        <p class="order-complete__text">Мы свяжемся с&nbsp;вами в&nbsp;ближайшее время для&nbsp;уточнения деталей и оформления покупки</p>
        <a class="order-complete__link" href="#">Смотреть другие товары</a>
      </div>
    </div>
  </div>
</section>
