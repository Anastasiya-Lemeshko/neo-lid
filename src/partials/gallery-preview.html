<section class="gallery">
  <div class="container">
    <div class="gallery__header">
      <h2 class="gallery__title">Галерея</h2>
      <ul class="gallery__tablinks">
        <li class="gallery__tablinks-item">
          <button class="gallery__tablink button gallery__tablink--active" type="button">Все</button>
        </li>
        <li class="gallery__tablinks-item">
          <button class="gallery__tablink button" type="button">Фото</button>
        </li>
        <li class="gallery__tablinks-item">
          <button class="gallery__tablink button" type="button">Видео</button>
        </li>
      </ul>
    </div>
    <ul class="gallery__list gallery__list--preview">

      <!-- Для видео класс gallery__video, для фото gallery__img. На первом пункте поставила класс с video для наглядности -->

      <li class="gallery__item">
        <div class="gallery__video">
          <picture>
            <source width="459" height="414" type="image/webp" media="(min-width: 768px)" srcset="../img/gallery/img-1-tablet@1x.webp 1x, ../img/gallery/img-1-tablet@2x.webp 2x">
            <source width="145" height="129" type="image/webp" srcset="../img/gallery/img-1-mobile@1x.webp 1x, ../img/gallery/img-1-mobile@2x.webp 2x">
            <source width="459" height="414" type="image/png" media="(min-width: 768px)" srcset="../img/gallery/img-1-tablet@1x.png 1x, ../img/gallery/img-1-tablet@2x.png 2x">
            <img src="../img/gallery/img-1-mobile@1x.png" srcset="../img/gallery/img-1-mobile@2x.png 2x" width="145" height="129" alt="Фото 1.">
          </picture>
        </div>

        <!-- Контейнер для видео и кнопка play, удалить при необходимости -->

        <div class="gallery__video-iframe-wrap hidden"></div>
        <button class="gallery__video-button-play" type="button">
          <span class="visually-hidden">Начать воспроизведение видео.</span>
        </button>
      </li>
      <li class="gallery__item">
        <div class="gallery__img">
          <picture>
            <source width="459" height="414" type="image/webp" media="(min-width: 768px)" srcset="../img/gallery/img-2-tablet@1x.webp 1x, ../img/gallery/img-2-tablet@2x.webp 2x">
            <source width="145" height="129" type="image/webp" srcset="../img/gallery/img-2-mobile@1x.webp 1x, ../img/gallery/img-2-mobile@2x.webp 2x">
            <source width="459" height="414" type="image/png" media="(min-width: 768px)" srcset="../img/gallery/img-2-tablet@1x.png 1x, ../img/gallery/img-2-tablet@2x.png 2x">
            <img src="../img/gallery/img-2-mobile@1x.png" srcset="../img/gallery/img-2-mobile@2x.png 2x" width="145" height="129" alt="Фото 1.">
          </picture>
        </div>
      </li>
      <li class="gallery__item">
        <div class="gallery__img">
          <picture>
            <source width="459" height="414" type="image/webp" media="(min-width: 768px)" srcset="../img/gallery/img-3-tablet@1x.webp 1x, ../img/gallery/img-3-tablet@2x.webp 2x">
            <source width="145" height="129" type="image/webp" srcset="../img/gallery/img-3-mobile@1x.webp 1x, ../img/gallery/img-3-mobile@2x.webp 2x">
            <source width="459" height="414" type="image/png" media="(min-width: 768px)" srcset="../img/gallery/img-3-tablet@1x.png 1x, ../img/gallery/img-3-tablet@2x.png 2x">
            <img src="../img/gallery/img-3-mobile@1x.png" srcset="../img/gallery/img-3-mobile@2x.png 2x" width="145" height="129" alt="Фото 1.">
          </picture>
        </div>
      </li>
      <li class="gallery__item">
        <div class="gallery__img">
          <picture>
            <source width="459" height="414" type="image/webp" media="(min-width: 768px)" srcset="../img/gallery/img-4-tablet@1x.webp 1x, ../img/gallery/img-4-tablet@2x.webp 2x">
            <source width="145" height="129" type="image/webp" srcset="../img/gallery/img-4-mobile@1x.webp 1x, ../img/gallery/img-4-mobile@2x.webp 2x">
            <source width="459" height="414" type="image/png" media="(min-width: 768px)" srcset="../img/gallery/img-4-tablet@1x.png 1x, ../img/gallery/img-4-tablet@2x.png 2x">
            <img src="../img/gallery/img-4-mobile@1x.png" srcset="../img/gallery/img-4-mobile@2x.png 2x" width="145" height="129" alt="Фото 1.">
          </picture>
        </div>
      </li>
    </ul>
    <a class="gallery__link-more button" href="#">Смотреть еще фото</a>
  </div>
</section>
